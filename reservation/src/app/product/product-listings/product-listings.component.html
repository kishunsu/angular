<div class="container">
    <div class = "myclass">
        こんにちは
    </div>
    <br>
    <div class="row">
        <div *ngFor="let item of products; let productId = index" class="col-sm">
            <a [routerLink]="[productId]">
                <div class="card">
                    <img src="{{item.coverImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class ="card-title">{{item.name}}</h3>
                        <p class="card-text">{{item.description}}</p>
                    </div>

                </div>
            </a>
        </div>
